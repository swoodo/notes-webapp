    <title>Notes</title>

<body>

    <div class="wrap">
        <div id="title">
            <h1>Notes</h1>
        </div>

        <div id="create-box">
            
            <form id="note-form">
                <!-- More Box -->
                <div class="more-box">
                    <div class="filter-box">
                        <input type="text" name="filter" id="filter" placeholder="Filter">
                        <label for="filter"></label>
                        
                        <div class="clear-all-popup">
                            <div class="clear-all-popup-title">Delete All Notes?</div>
                            <div class="clear-all-popup-options">
                                <div class="clear-all-popup-yes">
                                    Yes
                                </div>
                                <div class="clear-all-popup-no">
                                    No
                                </div>
                            </div>
                        </div>


                        <div class="clear-all">
                            Clear
                        </div>
                    </div>
                    <div class="dots">
                        <i class="fas fa-ellipsis-v"></i>
                    </div> 
                </div>
                <!-- Title Input Box-->
                <div class="title-input-box">
                    <div class="title-input-container">
                        <input type="text" name="note-title" id="note-title" placeholder="Title">
                        <label for="note-title"></label>
                    </div>
                </div>
                <!-- Subtext Input Box-->
                <div class="subtext-input-box">
                    <div class="subtext-input-container">
                        <input type="text" name="note-subtext" id="note-subtext" placeholder="Subtitle">
                        <label for="note-subtext"></label>
                    </div>
                </div>
                <!-- Create Box -->
                <div class="create-btn-box">
                    <button class="create-btn">Create</button>

                </div>
            </form>
        </div>
